{% load bootstrap4 %}
{% bootstrap_css %}

    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Prediction Result</h2>

      <div class="text-center mt-4">
        <a href="{% url 'input' %}" class="btn btn-primary">Predict Again</a>
      </div>
    </div>
  </div>
</div>
